<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width"/>
	<title>Scrollspy demo</title>
	<script src="http://code.jquery.com/jquery-1.11.3.js"></script>
	<!--<script src="http://zeptojs.com/zepto.min.js"></script>-->
	<script src="./bundle.js"></script>
	<style>
	* {
		margin: 0;
		padding: 0;
	}

	p {
		margin: 10% auto;
		width: 60%;
		padding: 15% 0;
		line-height: 30%;
		background: #ccc;
		opacity: 0;
		transition: all 0.4s ease-in-out;
		color: #fff;
		text-align: center;
		font-size: 24px;
		font-family: Consolas;
	}

	.top {
		background: #ddd;
	}

	.right {
		background: blue;
		float: right;
	}

	.hide {
		display: none;
	}

	.expand {
		min-height: 50px;
		min-width: 50px;
	}

	.box {
		margin: 0 auto;
		max-width: 1000px;
		width: 100%;
	}

	.once {
		width: 100%;
	}

	.show {
		visibility: visible;
		opacity: 1;
	}
	</style>
</head>
<body>
	<div class="right"></div>
	<div class="top"></div>
	<div class="hide">
		<div class="top">
		</div>
	</div>
	<div class="box">
		<p></p>
		<p></p>
		<p class="once">only animate once</p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
		<p class="once">only animate once</p>
		<p></p>
		<p></p>
		<p></p>
		<p></p>
	</div>
</body>
</html>
