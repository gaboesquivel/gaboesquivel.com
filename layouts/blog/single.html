{{ partial "header.html" .}}

<div class="blog">
  <!-- Page Header -->
  <!-- Set your background image for this header on the line below. -->
  {{ if isset .Params "image" }}<header class="intro-header" style="background-image: url('/{{ .Params.image }}')">
    {{ else }}<header class="intro-header" style="background-image: url('/img/post-bg.jpg')">
  {{ end }}
    <div class="container">
      <div class="row">
         <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
           <div class="post-heading">
             <h1>{{ .Title }}</h1>
             <h2 class="subheading">{{ .Params.Subtitle }}</h2>
           </div>
         </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
      <div class="container">
          <div class="row">
              <div class="col-lg-10 col-lg-offset-1 col-md-10 col-md-offset-1">
                {{ .Content }}
              </div>
          </div>
      </div>
  </article>
</div>


{{ partial "footer.html" .}}
