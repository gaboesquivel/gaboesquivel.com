<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" ontent="{{ .Description }}" property="og:description">
    <meta name="author" content="gaboesquivel.com">
    <meta property="og:image" content="https://gaboesquivel.com{{ .Params.cover  }}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:site_name" content="gaboesquivel.com">

    <meta name="twitter:title" content="{{ .Title  }}">
    <meta name="twitter:description" content="{{ .Description }}">
    <meta name="twitter:image" content="https://gaboesquivel.com{{ .Params.cover  }}">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@gaboesquivel">
    <meta name="twitter:image:alt" content="{{ .Title  }}">

    <title>{{ .Title  }}</title>

    {{ if .RSSLink }}
    <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Title }}" />
    <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Title }}" />
    {{ end }}

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Custom Fonts -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href='//fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='//fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

    <link href="/css/styles.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

                     <div class="navbar-header">
                          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                              <span class="sr-only">Toggle navigation</span>
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                              <span class="icon-bar"></span>
                          </button>
                      </div>
                      <a id="logo-gaboesquivel" class="theme-color" href="/"></a>
                  </div>
              </div>

              <div class="col-md-9 col-sm-8 col-xs-12">
                 <nav class="main-menu">
                  <div class="navbar-collapse collapse">
                      <ul class="nav navbar-nav"> <!--== manin menu ==-->
                          <li><a class="smoth-scroll theme-color" id="about-link" href="/#about">About</a></li>
                          <li><a class="smoth-scroll theme-color" href="/#services">what i do</a></li>
                          <li><a class="smoth-scroll theme-color" href="/#projects">projects</a></li>
                          <li><a class="smoth-scroll theme-color" href="/bio/">bio</a></li>
                          <li><a class="smoth-scroll theme-color" href="/blog/">blog</a></li>
                          <li><a class="smoth-scroll theme-color" href="/contact/">contact</a></li>
                          <li><a class="smoth-scroll theme-color" href="https://github.com/gaboesquivel">github</a></li>
                          <li><a id="tweets-link" class="smoth-scroll theme-color" href="/tweets/">tweets</a></li>
                      </ul>
                  </div>
                  </nav>
              </div>
          </div><!--/.row-->
      </div><!--/.container-->
  </header>
